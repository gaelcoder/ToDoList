<section id="form-area">
    <h1>Create a Task</h1>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" id="taskForm">

        <div class="form-group">
            <label for="title">Task Title</label>
            <input id="title" type="text" formControlName="title" placeholder="Ex: Study Angular">
            <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
                Title is mandatory.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="3"
                placeholder="Ex: Study and practice with projects"></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input id="deadline" type="date" formControlName="deadline">
            <div *ngIf="taskForm.get('deadline')?.invalid && taskForm.get('deadline')?.touched" class="error-message">
                Deadline is mandatory.
            </div>
        </div>

        <div class="form-group">
            <label for="urgency">Urgency</label>
            <select id="urgency" formControlName="urgency">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <button type="submit" [disabled]="taskForm.invalid">Create Task</button>

    </form>
</section>
